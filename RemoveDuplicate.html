<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let arr=[5,5,6,3,2,3,2,1,6,6,2,3,4,4,8,9,8,9,8];
       let temp=new Array(arr.length-1);
       let j=0;
       document.writeln(`<b>Before Remove Deplicate:</b>`);
       for(const i in arr) 
                  document.writeln(`<b>${arr[i]}  </b>`);
         
        document.write(`<br>`);
        arr.sort();
        
        for(let i=0;i<arr.length-1;i++)
        {     
             if(arr[i]!=arr[i+1])
             {
                  temp[j++]=arr[i];
             }
        }
        temp[j]=arr[arr.length-1];
        
        document.write(`<b>After Remove Deplicate:</b>`);
        for(const i in temp) 
                document.write(`<b>${temp[i]}  </b>`);
         console.table(arr);
         console.table(temp);
    </script>
</body>
</html>
