<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ReverseString(str) {
        let arr = [];
        for (let i = 0; i < str.length; i++) 
         arr[i] = str.charAt(i);
         document.write(`<b>Regular Function: <b>`);
         for (let i = arr.length - 1; i >= 0; i--)
           document.write(`<b>${arr[i]}<b>`);
      }

      let r1 = function (str) {
        let arr = [];
        for (let i = 0; i < str.length; i++) 
          arr[i] = str.charAt(i);
          document.write(`<b>Function Expression: <b>`);
        for (let i = arr.length - 1; i >= 0; i--)
          document.write(`<b>${arr[i]}<b>`);
      };

      let r2 = (str) => {
        let arr = [];
        for (let i = 0; i < str.length; i++) 
          arr[i] = str.charAt(i);
          document.write(`<b>Arrow Function: <b>`);
          for (let i = arr.length - 1; i >= 0; i--)
               document.write(`<b>${arr[i]}<b>`);
          };

      let str = "Good Evening Everyone";
      document.write(`<h3>String:</h3>`);
      document.write(`<b>${str}<b><br>`);
      document.write(`<br>`);
      ReverseString(str);
      document.write(`<br>`);
      r1(str);
      document.write(`<br>`);
      r2(str);
    </script>
  </body>
</html>
